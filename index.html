<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Randome Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">

      <!--quotes-->
      <div class="quote-author">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
       <quote><span class="quote">We loved with a love, that was more than love.</span></quote>
       <span class="author">-Edgar Allan Poe</span>
      </div>
      <!-- end div quotes-->

      <!--Buttons-->
      <button type="button" id="rocket" class="btn btn-default btn-circle btn-lg"><i class="fa fa-rocket" aria-hidden="true"></i></button>

      <button type="button" id="tweet" class="btn btn-info btn-circle btn-lg"><i class="fa fa-twitter" aria-hidden="true"></i></button>

    </div>
    <!--end jumbotron div-->
  </div>
  <!--end container-fluid div-->
</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
